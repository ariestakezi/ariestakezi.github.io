<!DOCTYPE html>
<html>

        <title>Ini Contact</title>
	<link href="css/style.css" rel="stylesheet">

    <body>
        <div class="header">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact Us</a>
        </div>
       
        <div class="main">
              
            <h1>HUBUNGI KAMI</h1>
            <P>Silahkan menghubuni kami apabila ada yang ingin ditanyakan mengenai produk kami dan silahkan mencicipi produk kami ini. Terima Kasih</P>

        <div class="footer">
                <div class="col-md-12">
                        <div class="teman1"></div>
                        <div class="teman1">
                            <div class="teman2">
                                <div teman="fadeInDown" style="margin:15px 0 0 0; font-family:coolvetica; font-size:20px; color:#5b5b5b; padding: 0 0 5px 0; text-transform: uppercase;" class="teman fadeInDown teman">
                                    NAMA
                                </div>
                                <input name="nama" teman="fadeInDown" type="text" style="width: 100%; outline:none; padding: 12px;  font-family:coolvetica; background-color:#f1f1f1;border:2px solid #d5d5d5; " class="teman">
                            </div>
                            
                            <div class="teman3">
                                <div datateman-animation="fadeInDown" style="margin:15px 0 0 0; font-family:coolvetica; font-size:20px; color:#5b5b5b; padding: 0 0 5px 0; text-transform: uppercase;" class="appear-animation fadeInDown appear-animation-visible">
                                    EMAIL
                                </div>
                                <input name="email" data-appear-animation="fadeInDown" type="email" style="width: 100%; outline:none; padding: 12px;  font-family:coolvetica; background-color:#f1f1f1;border:2px solid #d5d5d5; " class="appear-animation fadeInDown appear-animation-visible">
                            </div>
                            
                            <div class="col-md-12">
                                <div data-appear-animation="fadeInDown" style="margin:15px 0 0 0; font-family:coolvetica; font-size:20px; color:#5b5b5b; padding: 0 0 5px 0; text-transform: uppercase;" class="appear-animation fadeInDown appear-animation-visible">
                                    NO TELP
                                </div>
                                <input onkeypress="return isNumberKey(event)" data-appear-animation="fadeInDown" name="phone" type="text" style="width: 100%;outline:none; padding: 12px;  font-family:coolvetica; background-color:#f1f1f1;border:2px solid #d5d5d5; " class="appear-animation fadeInDown appear-animation-visible">
                            </div>
                            
                            
                            <div class="col-md-12">
                                <div data-appear-animation="fadeInDown" style="margin:15px 0 0 0; font-family:coolvetica; outline:none;font-size:20px; color:#5b5b5b; padding: 0 0 5px 0; text-transform: uppercase;" class="appear-animation fadeInDown appear-animation-visible">
                                    PESAN
                                </div>
                                <textarea data-appear-animation="fadeInDown" name="content" type="text" style="resize: none; outline:none; width: 100%; height:150px;  font-family:coolvetica;  padding: 12px; background-color:#f1f1f1;border:2px solid #d5d5d5; " class="appear-animation fadeInDown appear-animation-visible"></textarea>
                            </div>
                            
                            
                            <div class="col-md-12">
                                <input data-appear-animation="fadeInDown" name="send" type="submit" value="KIRIM" style="margin:20px 0 0 0; cursor: pointer; color:#fff; font-family:coolvetica; background-color:#ae8e5d; border:0; padding: 8px 50px 8px 50px; font-size:22px;" class="appear-animation fadeInDown appear-animation-visible">
                            </div>
                            
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                
                    
        </div>
